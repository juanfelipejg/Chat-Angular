<div className="App">
  <header>
    <h1>Pipe's Chat</h1>
    <div *ngIf="user !== null" >
      <button (click)="signOut()">
        Sign out [{{user?.email}}]
      </button>
    </div>
  </header>

  <section *ngIf="user !== null">
    <div class="container">
      <app-chatroom></app-chatroom>
    </div>
    
  </section>

  <section *ngIf="user === null">
    <button (click)="signIn()">
     Sign In
    </button>
  </section>
</div>
